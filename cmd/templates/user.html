{{ define "content" }}
<div class="card p-4">
  <h2>Perfil de Usuario</h2>
  <p><strong>Nombre:</strong> {{ .User.Name }}</p>
  <p><strong>Email:</strong> {{ .User.Email }}</p>

  <button class="btn btn-danger" hx-delete="/users/{{ .User.ID }}" hx-target="#content"
    hx-confirm="¿Seguro que querés borrar este usuario?">
    Borrar cuenta
  </button>
</div>
<hr />

<div class="card p-4 mt-4">
  <h3>Crear nueva reserva</h3>

  <form id="reserva-form" hx-post="/reservas" hx-target="#reserva-respuesta" hx-swap="innerHTML">
    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" class="form-control" required />
    </div>

    <div class="form-group mt-2">
      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" class="form-control" required />
    </div>

    <div class="form-group mt-2">
      <label for="detalle">Detalle</label>
      <input type="text" id="detalle" name="detalle" class="form-control" placeholder="Motivo o comentario..." />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Crear reserva</button>
  </form>

  <div id="reserva-respuesta" class="mt-3"></div>
</div>
{{ end }}
